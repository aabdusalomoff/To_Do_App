<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5" style="max-width: 600px;">
        <h1 class="text-center mb-4 text-primary">üìù –ú–æ–π —Å–ø–∏—Å–æ–∫ –∑–∞–¥–∞—á</h1>

        <!-- –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è -->
        <form action="/add" method="POST" class="d-flex mb-4">
            <input type="text" name="title" class="form-control me-2" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–¥–∞—á—É..." required>
            <button class="btn btn-primary" type="submit">–î–æ–±–∞–≤–∏—Ç—å</button>
        </form>

        <!-- –°–ø–∏—Å–æ–∫ –∑–∞–¥–∞—á -->
        <div class="card shadow-sm">
            <ul class="list-group list-group-flush">
                {% for task in tasks %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            {% if task.done %}
                                <span class="text-success"><s>{{ task.title }}</s></span>
                            {% else %}
                                {{ task.title }}
                            {% endif %}
                        </div>
                        <div>
                            <a href="/complete/{{ task.id }}" class="btn btn-sm {% if task.done %}btn-warning{% else %}btn-success{% endif %}">
                                {% if task.done %}‚Ü©{% else %}‚úî{% endif %}
                            </a>
                            <a href="/delete/{{ task.id }}" class="btn btn-sm btn-danger">üóë</a>
                        </div>
                    </li>
                {% else %}
                    <li class="list-group-item text-center text-muted">–ù–µ—Ç –∑–∞–¥–∞—á</li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
